<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Background Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Physician Background Check</h1>
        <form id="screeningForm">
            <div class="form-group">
                <label for="hcpName">Physician Name:</label>
                <input type="text" id="hcpName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="results" class="d-none">
            <h2>Results</h2>
            <div id="resultText"></div>
            <div id="detailsList"></div>
        </div>
        <button id="viewResults" class="btn btn-secondary mt-3">View Stored Results</button>
        <div id="resultsContainer" class="mt-3"></div>
    </div>
    <script src="frontend/script.js"></script>
</body>
</html>
